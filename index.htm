<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIT: Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <nav id="navBar">
            <h2>BSc.CSIT Administration</h2>
            <li><a href="#">Back To home page &rarr;</a></li>
        </nav>
        <div class="container">

        
            <div class="logSign">
                <input type="checkbox" id="check" aria-hidden="true">
                <div class="signUp">
                    <form action="#">
                        <label for="check" aria-hidden="true">Sign Up</label>
                        <input type="text" name="fullName" placeholder="Enter your Full name:" required>
                        <input type="email" name="email" placeholder="Enter your email:" required>
                        <input type="password" name="password" placeholder="Enter your Password:" required>
                        <div ><label id="dob">Date of Birth:</label><input id="dobInput" type="date" name="dob" required></div>
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="logIn">
                    <form action="#">
                        <label for="check" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Your Email:">
                        <input type="password" name="password" placeholder="Your Password:">
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
